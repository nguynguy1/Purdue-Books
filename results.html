<table style="width:100%", border="1">
        <tr><th>Name</th><th>Url</th><th>Image</th><th>Author</th><th>Author Info</th><th>Book ID</th><th>Summary</th></tr>
        {% for item in Data %}
        <tr>
            <td> {{ item.name }} </td>
            <td> {{ item.url }} </td>
            <td> <img src="{{ item.image }}" width="300" height="200"> </td>
            <td> {{ item.author }} </td>
            <td> {{ item.author_url }} </td>
            <td> {{ item.book_id }} </td>
            <td> {{ item.summary }}, etc ... </td>
        </tr>
        {% endfor %}
</table>
